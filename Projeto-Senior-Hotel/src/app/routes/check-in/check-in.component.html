<div class="container">
	<button type="button" class="btn-new btn btn-primary mt-2" [routerLink]="['adicionar']">Incluir Pessoa</button>

	<div class="card mt-5">
		<div class="card-header">
			Novo Check in
		</div>
		<div class="card-body">
			<div class="row">
				<div class="col-12">
					<form>
						<div class="row">
							<div class="col-lg-6 col-sm-12">
								<div>
									<label>Data/Hora de entrada</label>
									<input class="form-control" type="datetime-local" name="dataEntrada" [(ngModel)]="iForm.dataEntrada">
								</div>
							</div>
							<div class="col-lg-6 col-sm-12">
								<div>
									<label>Data/Hora de saída</label>
									<input class="form-control" type="datetime-local" name="dataSaida" [(ngModel)]="iForm.dataSaida">
								</div>
							</div>
						</div>

						<div class="row align-items-center mt-3">
							<div class="col-lg-6 col-sm-12">
								<div>
									<label>Pessoa</label>
									<input class="form-control" type="text" name="pessoa" [(ngModel)]="iForm.pessoa.nome">
								</div>
							</div>
							<div class="col-lg-6 col-sm-12 mt-3">
								<div>
									<input type="checkbox" name="adicionalVeiculo" [(ngModel)]="iForm.adicionalVeiculo">
									<label class="text">Possui veículo?</label>
								</div>
							</div>
						</div>

						<button type="button" class="btn-new btn btn-primary mt-4" (click)="salvarCheckIn()">Salvar</button>
					</form>
				</div>
			</div>
		</div>
	</div>

	<div class="card mt-5">
		<div class="card-header">
			Consultas
		</div>
		<div class="card-body">
			<div class="row">
				<div class="col-12">
					<p>Filtrar por:</p>

					<div class="row filtros">
						<div class="radio-filtros">
							<input type="radio" value="true" [(ngModel)]="iForm.hospedado">
							<label class="text">Pessoas ainda presentes</label>
						</div>

						<div>
							<input type="radio" value="false" [(ngModel)]="iForm.hospedado">
							<label class="text">Pessoas que já deixaram o hotel</label>
						</div>
					</div>

					<table class="table mt-3">
						<thead>
							<tr>
								<th scope="col">Nome</th>
								<th scope="col">Documento</th>
								<th scope="col">Valor Gasto (R$)</th>
							</tr>
						</thead>
						<tbody>
							<tr *ngFor="let wHospede of iHospedes">
								<td>{{wHospede.nome}}</td>
								<td>{{wHospede.documento}}</td>
								<td>{{wHospede.valor_gasto}}</td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
		</div>
	</div>
</div>
